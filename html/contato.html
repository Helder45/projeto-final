    <div class="container mx-auto text-center py-4">
      <h1 class="display-1 my-4">Olá! Aqui você elimina dúvidas!</h1>
      <p class="display-6 my-2">Se quiser, pode nos mandar um elogio! 😄</p>
      <hr class="table-group-divider">
    </div>

  <main>

    <section class="container px-1 py-0 my-0">
      <div class="login py-4 my-3">
        <h1 class="text-center font-monospace login-title">Mensagem</h1>
        <form>

          <div class="my-3 form-group">
            <label class="form-label"
              for="nome">Nome<input class="form-control"
                type="nome"
                id="nome"
                placeholder="Insira seu nome aqui!"
                required></label>
          </div>

          <div class="my-3 form-group">
            <label class="form-label"
              for="email">Email<input class="form-control"
                type="email"
                id="email"
                placeholder="Insira seu email aqui!"
                required></label>
          </div>

          <div class="my-3 form-group">
            <label class="form-label"
              for="telefone">Celular<input class="form-control"
                type="tel"
                id="telefone"
                placeholder="Insira seu telefone aqui!"
                required></label>
          </div>

          <div class="my-3 form-group">
            <label class="form-label"
              for="mensagem">Mensagem
              <textarea class="form-control" name="mensagem" id="mensagem" rows="4" cols="22" maxlength="250"></textarea></label>
          </div>

          <button class="btn btn-success w-100 mt-2 mb-2"
            type="submit">Enviar</button>

        </form>
      </div>
    </section>

    </section>
  </main>

            <li class="float-start mx-2 mx-md-3"><a href="https://www.linkedin.com/in/helder-gabriel-1b0838188/"

            <li class="float-start mx-2 mx-md-3"><a href="https://twitter.com/"
